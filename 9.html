    <p><b>9.</b> Write a JavaScript program to find the armstrong numbers of 3 digits.<br>
       Note : An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the number itself. <br>
       For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371.</p>
